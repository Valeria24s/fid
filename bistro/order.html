<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza - Black Goose Bistro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #faf2e4;
            margin: 0 10%;
            font-family: serif;
        }
        h2 {
            color: #d1633c;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        fieldset {
            border: none;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        button {
            background-color: #d1633c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #b14f2e;
        }
    </style>
</head>
<body>

    <header>
        <h1>Order Your Pizza</h1>
    </header>

    <main>
        <form action="submit_order.php" method="post">
            <fieldset>
                <legend>Customer Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Choose Your Pizza</legend>
                <label>Size:</label>
                <input type="radio" id="small" name="size" value="small">
                <label for="small">Small</label>

                <input type="radio" id="medium" name="size" value="medium">
                <label for="medium">Medium</label>

                <input type="radio" id="large" name="size" value="large">
                <label for="large">Large</label>

                <label for="toppings">Select Toppings:</label>
                <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>

                <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>

                <input type="checkbox" id="onions" name="toppings" value="onions">
                <label for="onions">Onions</label>

                <input type="checkbox" id="extra-cheese" name="toppings" value="extra cheese">
                <label for="extra-cheese">Extra Cheese</label>

                <label for="special">Special Instructions:</label>
                <textarea id="special" name="special" rows="3"></textarea>
            </fieldset>

            <button type="submit">Place Order</button>
        </form>
    </main>

</body>
</html>
