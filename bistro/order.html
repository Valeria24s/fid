<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
    </header>

    <main>
        <form id="orderForm" action="thank_you.html" method="GET" onsubmit="return handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="crust">Crust:</label>
            <select id="crust" name="crust">
                <option value="white">White</option>
                <option value="whole wheat">Whole Wheat</option>
                <option value="gluten free">Gluten Free</option>
            </select><br>

            <label for="toppings">Toppings:</label>
            <select id="toppings" name="toppings">
                <option value="redsauce">Red Sauce</option>
                <option value="cheese">Cheese</option>
                <option value="veggies">Veggies</option>
            </select><br>

            <label for="quantity">Number of Pizzas:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br>

            <button type="submit">Place Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Black Goose Bistro. All rights reserved.</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve form values
            const form = event.target;
            const name = form.name.value;
            const address = form.address.value;
            const phone = form.phone.value;
            const email = form.email.value;
            const crust = form.crust.value;
            const toppings = form.toppings.value;
            const quantity = form.quantity.value;

            // Store form data in localStorage
            localStorage.setItem("orderData", JSON.stringify({
                name, address, phone, email, crust, toppings, quantity
            }));

            // Redirect to the Thank You page
            window.location.href = "thank_you.html";
        }
    </script>
</body>
</html>
